<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="title">
      <h1>freeCodeCamp Survey Form
      </h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </section>

    <section class="forms">
       <form action="php/data.php" autocomplete="on" method="post">
        <div class="base">
          <label for="iname">Name</label>
          <input type="text" name="name" id="iname" required placeholder="Enter your name" autocomplete="name" class="iname">
          <label for="iemail">Email</label>
          <input type="email" name="email" id="iemail" required placeholder="Enter your Email" autocomplete="email" class="iemail">
          <label for="iage">Age (optional)</label>
          <input type="number" name="age" id="iage" placeholder="Age" min="10" max="99" required>
        </div>

        <div class="role">
          <p>Wich option best describes your current role?</p>
          <select name="role" id="irole" required>
            <option value="" selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not">Prefer not  to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="recommend">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" name="recommend" id="idefinitely" checked>
          <label for="idefinitely">Definitely</label>
          <input type="radio" name="recommend" id="imaybe">
          <label for="imaybe">Maybe</label>
          <input type="radio" name="recommend" id="inot">
          <label for="inot">Not sure</label>
        </div>

        <div class="favorite">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="feature" id="ifeature" required>
            <option value="" selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        
        <div class="improved">
          <p>What would you like to see improved? (check all that apply)</p>
          <input type="checkbox" name="front-end" id="ifront-end">
          <label for="ifront-end">Front-end Projects</label>
          <input type="checkbox" name="back-end" id="iback-end">
          <label for="iback-end">Back-end Projects</label>
          <input type="checkbox" name="data" id="idata">
          <label for="idata">Data Visualization</label>
          <input type="checkbox" name="challenges" id="ichallenges">
          <label for="ichallenges">Challenges</label>
          <input type="checkbox" name="open-source" id="iopen-source">
          <label for="iopen-source">Open Source Community</label>
          <input type="checkbox" name="gitter-help" id="igitter-help">
          <label for="igitter-help">Gitter help rooms</label>
          <input type="checkbox" name="videos" id="ivideos">
          <label for="ivideos">Videos</label>
          <input type="checkbox" name="meetups" id="imeetups">
          <label for="imeetups">City meetups</label>
          <input type="checkbox" name="wiki" id="iwiki">
          <label for="iwiki">Wiki</label>
          <input type="checkbox" name="forum" id="iforum">
          <label for="iforum">Forum</label>
          <input type="checkbox" name="add-courses" id="iadd-courses">
          <label for="iadd-courses">Additional Courses</label>
        </div>

        <div class="comment">
          <label for="isuggestions">Any coments or suggestions?</label><br>
          <textarea name="suggestions?" id="isuggestions" cols="30" rows="10"></textarea>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
