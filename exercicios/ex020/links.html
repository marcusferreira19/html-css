<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a::before {
        content: "♥ ";
      }

      a {
        color: brown;
        text-decoration: none;
      }

      a::after {
        content: " ♥";
      }

      a:visited {
        color: rgba(165, 97, 42, 0.788);
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>

      <li><a href="gustavoguanabara.github.io">Repositório GitHub</a></li>

          >Canal do Youtube</a
        >
      </li>
      <li><a href="www.cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
  </body>
</html>
