<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      div {
        display: inline-block;
        height: 200px;
        width: 200px;
        background-color: bisque;
        border: 1px solid black;
        text-align: center;
      }

      div:hover {
        background-color: rgba(19, 19, 3, 0.37);
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
