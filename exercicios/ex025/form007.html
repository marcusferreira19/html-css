<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="iest">Estado:</label>
      <select name="select" id="iest">
        <optgroup label="Região Sudeste">
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
        </optgroup>
        <optgroup label="Região Nordeste">
          <option value="BA">Bahia</option>
          <option value="MA">Maranhão</option>
          <option value="CE">Ceará</option>
        </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissão:</label>
      <input type="text" name="prof" id="iprof" list="idata">
      <datalist id="idata">
          <option value="DEV">Desenvolvedor</option>
          <option value="TEC">Tecnico de Informática</option>
      </datalist>
    </p>
    <label for="itext">Mensagem:</label><br>
    <textarea name="text" id="itext" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
