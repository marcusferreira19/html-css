<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" autocomplete="on" method="post">
    <p>
      <label for="iusu">Usuário:</label>
      <input type="text" name="usu" id="iusu" required minlength="6" maxlength="30" placeholder="Escreva seu nome" autocomplete="name">
    </p>
    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Insira sua senha" autocomplete="new-password">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>  
</body>
</html>
