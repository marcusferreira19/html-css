<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabelas</title>
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 600px;
    }

    caption{
      font-weight: bolder;
      padding: 10px;
    }

    td, th{
      border: 1px solid black;
      padding: 10px;
    }

    col.c1{
      background-color: antiquewhite;
    }

    col.c3 {
      background-color: brown;
    }

    
  </style>
</head>
<body>
  <h1>Exercício de Tabela</h1>
  
  <table>
    <colgroup>
      <col class="c1">
      <col class="c2">
      <col class="c3">
      <col class="c4">
    </colgroup>
    <caption>
      Cadastro
    </caption>
    <tr>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>19</td>
      <td>Vendedor</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>39</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>22</td>
      <td>Nutricionista</td>
    </tr>
  </table>
</body>
</html>
