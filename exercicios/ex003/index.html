<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com Imagens</title>
  </head>
  <body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-250.png" alt="Logo HTML5" />
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-250.png" alt="Logo CSS3" />
    <p>Também podemos carregar imagens externas.</p>
    <img
      src="https://assets.codepen.io/6126494/internal/avatars/users/default.png?fit=crop&format=auto&height=256&version=1658404871&width=256"
      alt="Logo Javascript"
    />
