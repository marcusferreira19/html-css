<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width:715px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem Flexível" />
    </picture>
    <h1>Reporduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
      <source src="midia/grupobom.mp3" type="audio/mpeg" />
      <source src="midia/grupobom.ogg" type="audio/ogg" />
      <source src="midia/grupobom.wav" type="audio/wav" />
      sour
      <p>
        Infelizmente seu navegador não é compatível com os arquivos de áudio
        disponibilizados(mp3, ogg e wav)
        <a href="midia/grupobom.mp3">Clique aqui para fazer o download!</a>
      </p>
    </audio>
  </body>
</html>
